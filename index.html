<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="alert"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanici adi</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Not Bilgisi</label>
                        <input type="number" name="score" id="score" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="classInfo" class="form-label">Sinif Bilgisi</label>
                        <input type="number" name="classInfo" id="classInfo" class="form-control">
                    </div>
                    <button type="reset" class="btn btn-danger">Sifirla</button>
                    <button type="submit" class="btn btn-success">Gonder</button>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-3">
                <ul class="list-group" id="userList">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class=" badge bg-dark">Kullanici adi</span><span class="badge bg-success pill"> Sinif
                            Bilgisi</span>
                        <span class="badge bg-primary pill">Not Bilgisi</span>
                    </li>
                </ul>


            </div>
        </div>

    </div>
    <script src="script.js" crossorigin="anonymous"></script>
</body>

</html>
